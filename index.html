<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="item-list">
          <li class="item">
            <span class="item-name">Item 1</span>
            <span class="item-quantity">Quantity: <span class="quantity">1</span></span>
            <button class="increase-quantity">+</button>
            <button class="decrease-quantity">-</button>
            <button class="delete-item">Delete</button>
            <button class="like-item">Like</button>
          </li>
          <li class="item">
            <span class="item-name">Item 2</span>
            <span class="item-quantity">Quantity: <span class="quantity">3</span></span>
            <button class="increase-quantity">+</button>
            <button class="decrease-quantity">-</button>
            <button class="delete-item">Delete</button>
            <button class="like-item">Like</button>
          </li>
        </ul>
        <div id="total-price">Total Price: $0</div>
      </div>
<script src="main.js"></script>      
</body>
</html>
