<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/c131a57132.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="item-list">
          <li class="item">
            <img src="./pizza.jpg"  alt="sushi">
            <span class="item-name">Pizza</span>
            <span class="item-quantity">Quantity: <span class="quantity">1</span></span>
            <button class="increase-quantity btn btn-info">+</button>
            <button class="decrease-quantity btn btn-info">-</button>
            <button class="delete-item btn btn-danger">Delete</button>
            <button class="like-item"><i class="fa-regular fa-heart fa-2xl" style="color: #e50606;"></i></button>
          </li>
          <li class="item">
            <img src="./burger.jpg"  alt="sushi">

            <span class="item-quantity">Quantity: <span class="quantity">1</span></span>
            <button class="increase-quantity btn btn-info">+</button>
            <button class="decrease-quantity btn btn-info">-</button>
            <button class="delete-item btn btn-danger">Delete</button>
            <button class="like-item"><i class="fa-regular fa-heart fa-2xl" style="color: #e50606;"></i></button>
          </li>
          <li class="item">
            <img src="./sushi.jpg"  alt="sushi">

            <span class="item-quantity">Quantity: <span class="quantity">1</span></span>
            <button class="increase-quantity btn btn-info">+</button>
            <button class="decrease-quantity btn btn-info">-</button>
            <button class="delete-item btn btn-danger">Delete</button>
            <button class="like-item"><i class="fa-regular fa-heart fa-2xl" style="color: #e50606;"></i></button>
          </li>
          <li class="item">
            <img src="./pasta.jpg"  alt="sushi">

            <button class="increase-quantity btn btn-info">+</button>
            <button class="decrease-quantity btn btn-info">-</button>
            <button class="delete-item btn btn-danger">Delete</button>
            <button class="like-item"><i class="fa-regular fa-heart fa-2xl" style="color: #e50606;"></i></button>
          </li>
          <li class="item">
            <img src="./kafteji.jpg"  alt="sushi">
            <span class="item-name">Kafteji</span>
            <span class="item-quantity">Quantity: <span class="quantity">3</span></span>
            <button class="increase-quantity btn btn-info">+</button>

            <button class="delete-item btn btn-danger">Delete</button>
            <button class="like-item"><i class="fa-regular fa-heart fa-2xl" style="color: #e50606;"></i></button>
          </li>
        </ul>
        <div id="total-price">Total Price: $0</div>
      </div>
<script src="script.js"></script>

</html>
